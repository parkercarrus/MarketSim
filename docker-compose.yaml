services:
  caddy:
    image: caddy:2
    restart: unless-stopped
    ports: ["80:80", "443:443"]
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on: [frontend, backend]

  frontend:
    image: ghcr.io/${GH_OWNER}/aitradingsim-frontend:${IMAGE_TAG:-latest}
    env_file: [.env.production]
    restart: unless-stopped

  backend:
    image: ghcr.io/${GH_OWNER}/aitradingsim-backend:${IMAGE_TAG:-latest}
    env_file: [.env.production]
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
